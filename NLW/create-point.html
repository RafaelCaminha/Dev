<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/create-point.css">

    <link rel="stylesheet" href="style/responsive.css">
    
</head>
<body>
    <div id="page-create-point">
        <header>
                <img src="/NLW/assets/logo.svg" alt="Ecoleta">
                <a href="#">
                    <span></span>
                    Voltar para home
                </a>
        </header>
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="andress">Endereço</label>
                        <input type="text" name="andress">
                    </div>
                    <div class="field">
                        <label for="andress2">Número/complemento</label>
                        <input type="text" name="andress2">
                    </div>
                </div>

                <div class="field-group">
                    
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" id="">
                            <option value="">Selecione o estado</option>
                        </select>                        
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="" id="" disabled>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

                





            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>
            </fieldset>

            <button type="submit">
                Cadastrar ponto de coleta
            </button>
        </form>
        <main>    
                <!--<h1>Seu marketplace de coleta de residuos</h1>
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente</p>
                <a href="#"><span></span><strong>Pesquise por pontos de coleta</strong></a>-->
        </main>
    </div>
</body>
</html>
